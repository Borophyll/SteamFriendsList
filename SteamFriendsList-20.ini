;================================================================================
;[Steam Friends List by Huan Luu]
;
;For this skin to work properly your Steam profile must be public.
;
;If you have friends whose Steam profiles are private, they will not show up on
;the skin.
;
;20 friends variant.
;================================================================================

[Rainmeter]
Author=Huan Luu
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,175
Blur=1

[Metadata]
Name=Steam Friends List
Description=Minimal skin that lists 20 of your Steam friends
Version=1.4
Tags=Steam
License=MIT License

;================================================================================
;[VARIABLES]
;
;Make sure to change MYURL to match your steamcommunity.com URL.
;It should look like "id/STEAMNAME" or "profiles/STEAMID"
;It is set to show my profile as default.
;
;Change the Font variable if you prefer to go with your own to better match your
;Rainmeter themes.
;================================================================================

[Variables]
MYURL=http://steamcommunity.com/id/Borophyll
Font=Agency FB
FCWhite=255,255,255,255
FCBlue=84,163,195,255
FCGreen=139,186,71,255
FCGray=102,102,102,255
IDURL=(?siU)<a class="friendBlockLinkOverlay" href="(.*)"></a>
IDD=(?siU)steamid":"(.*)","
FRIEND=(?siU)<div class="friendBlockContent">(.*)<br>
STATUS=(?siU)<span class="friendSmallText">(.*)</span>
SUB="^\s+":"","Last Online:":"Last Online:#CRLF#","<span class=":"","linkFriend_in-game":"",">In-Game<br/>":"In-Game:#CRLF#",'"':"","friend_join_game_dash":"","friend_join_game_link":"",">-":"",">In non-Steam game<br/>":"Non-Steam game:#CRLF#"

;================================================================================
;[STYLES]
;
;Be sure to play around with the FontSize, W(idth), and H(eight) of both the
;NameStyle and StatusStyle if you change the Font in the Variables .
;================================================================================

[NameStyle]
W=85
H=20
FontSize=12
FontFace=#Font#
FontColor=#FCWhite#
StringAlign=Left
StringStyle=Bold
ClipString=1
AntiAlias=1

[StatusStyle]
W=180
H=50
FontSize=12
FontFace=#Font#
StringAlign=Right
ClipString=1
AntiAlias=1

;================================================================================
;[MEASURES]
;
;It would be best if this section is left alone.
;================================================================================

[MeasureSite]
Measure=Plugin
Plugin=WebParser
UpdateRate=60
URL=#MYURL#/friends/
RegExp=(?siU)#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#.*#FRIEND#.*#STATUS#

[MeasureName1]
Measure=Plugin
Plugin=WebParser
URL=[MeasureSite]
StringIndex=1
RegExpSubstitute=1
Substitute="^\s+":""

[Profile1]
Measure=Plugin
Plugin=WebParser
URL=#MYURL#/friends/
RegExp=#IDURL#
StringIndex=1
FinishAction=[!SetOption ID1 URL [Profile1]][!CommandMeasure ID1 "Update"]
UpdateRate=60

[ID1]
Measure=Plugin
Plugin=WebParser
Url=[Profile]
RegExp=#IDD#
StringIndex=1

[MeasureStatus1]
Measure=Plugin
Plugin=WebParser
URL=[MeasureSite]
StringIndex=2
RegExpSubstitute=1
Substitute=#SUB#
IfMatch=In-Game|Non-Steam game
IfMatchAction=[!SetOption MeterStatus1 FontColor #*FCGreen*#]
IfMatch2=Online
IfMatchAction2=[!SetOption MeterStatus1 FontColor #*FCBlue*#]
IfMatch3=Last Online
IfMatchAction3=[!SetOption MeterStatus1 FontColor #*FCGray*#]
IfMatchMode=1

